<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Frames Example</title>
    <style>
        /* Style for the frames container */
        .frame-container {
            display: flex;
            justify-content: space-between;
        }
        iframe {
            border: 2px solid black;
            width: 45%;
            height: 400px;
        }
    </style>
</head>
<body>

    <h1>Frames Example in HTML</h1>

    <div class="frame-container">
        <!-- Left Frame -->
        <iframe src="https://www.example.com" title="Left Frame"></iframe>
        
        <!-- Right Frame -->
        <iframe src="https://www.wikipedia.org" title="Right Frame"></iframe>
    </div>

</body>
</html>
